{% load staticfiles %}
<html>
    <head>
        <title>e-shope</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/eBuy.css' %}">       
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="top-menu">Logout</a>
                <a href="{% url 'item_new' %}" class="top-menu">Add,</a>
                <a href="{% url 'item_draft_list' %}" class="top-menu">Edit,</a>
                <p class="top-menu">Hello {{ user.username }},</p>
            {% else %}
                <a href="{% url 'register' %}" class="top-menu">Register</a>
                <a href="{% url 'login' %}" class="top-menu">Login</a>
            {% endif %}
            <h1><a href="/">eBuy</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
